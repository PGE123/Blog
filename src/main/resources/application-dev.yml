spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&serverTimezone=UTC&characterEncoding=utf-8
    username: root
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root:  info
    com.lrm:  warn
  file:
    name: log/blog-dev.logs


server:
  port: 8081
